<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Inner Voice Simulator</title>
    <style>
        /* General Styles */
       html,body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        /* Navigation Bar */
        .navbar {
            background: #2c3e50;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a, .toggle-btn {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }

        /* Main Container */
        .container {
    flex: 1; 
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

        h1, h2 {
            color: #2c3e50;
        }

        /* AI Response */
        .ai-response {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            text-align: left;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .input-container {
    position: relative;
    width: 100%;
    display: flex;
    align-items: center;
    background: white;
    border-radius: 8px;
    border: 1px solid #ccc;
    overflow: hidden;
    padding: 10px;
    gap: 10px; 
}
.submit-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: none;
    background: #3498db;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 18px;
    transition: 0.3s;
}

        .submit-btn:hover {
            background: #2980b9;
        }



        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Footer */
        .footer {
    text-align: center;
    padding: 15px;
    background: #2c3e50;
    color: white;
    width: 100%;
    margin-top: auto;
}

        .footer a {
            color: #1abc9c;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        
        /* Dark Mode */
        .dark-mode {
            background-color: #1e1e1e;
            color: #f4f4f4;
        }

        .dark-mode .container {
            background: #2c2c2c;
            box-shadow: none;
        }

        .dark-mode .navbar {
            background: #1a1a1a;
        }

        .dark-mode .ai-response {
            background: #333;
            color: #f4f4f4;
        }

        .dark-mode .footer {
            background: #1a1a1a;
        }

        /* Dark Mode Button */
        .toggle-btn {
            background: #34495e;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            margin-right: 10px; 
        }

        .toggle-btn:hover {
            background: #2c3e50;
        }

        textarea {
    flex: 1; 
    border: none;
    padding: 10px;
    font-size: 16px;
    resize: none; 
    outline: none;
}


    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('history') }}">History</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>
        <div>
            <button class="logout-btn" onclick="location.href='{{ url_for('logout') }}'">Logout</button>
            <button class="toggle-btn" id="darkModeToggle" onclick="toggleDarkMode()">üåô Dark Mode</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome, {{ current_user.username }}!</h1>

        {% if ai_response %}
        <div class="ai-response">
            <h2>AI Response:</h2>
            <p>{{ ai_response }}</p>
        </div>
    {% endif %}
    
    

        <h2>Enter Your Dilemma</h2>

       <!-- Input Box with Buttons Inside -->
    <form method="POST">
    <div class="input-container">
        <textarea id="decision" name="decision" required placeholder="Type your dilemma..."></textarea>
        <button type="submit" class="submit-btn">‚û§</button>
    </div>
    </form>



    

    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 AI Inner Voice Simulator. All rights reserved.</p>
    </div>

    <script>

        function toggleDarkMode() {
        const body = document.body;
        const toggleBtn = document.getElementById("darkModeToggle");

        // Toggle dark mode class
        body.classList.toggle("dark-mode");

        // Change icon based on mode
        if (body.classList.contains("dark-mode")) {
            toggleBtn.innerHTML = "‚òÄÔ∏è Light Mode";
        } else {
            toggleBtn.innerHTML = "üåô Dark Mode";
        }
    }

    </script>

</body>
</html>
