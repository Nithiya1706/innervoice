<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Inner Voice Simulator</title>
    <style>
        /* General Styles */
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-weight: bold;
            font-size: 22px;
        }

        .toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 8px 15px;
            margin-right: 20px; /* Moves button slightly left */
            border-radius: 5px;
            transition: 0.3s;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Registration Container */
        .register-container {
            max-width: 450px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            font-size: 24px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-top: 12px;
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        .register-btn {
            background: #3498db;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .register-btn:hover {
            background: #2980b9;
        }

        /* Error Message */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Link */
        p {
            margin-top: 15px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #1e1e1e;
            color: #f4f4f4;
        }

        .dark-mode .register-container {
            background: #2c2c2c;
            box-shadow: none;
        }

        .dark-mode input {
            background: #333;
            color: white;
            border: 1px solid #555;
        }

        .dark-mode .register-btn {
            background: #1abc9c;
        }

        .dark-mode .register-btn:hover {
            background: #16a085;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">AI Inner Voice Simulator</div>
        <button class="toggle-btn" id="darkModeToggle" onclick="toggleDarkMode()">üåô Dark Mode</button>
    </div>

    <!-- Registration Box -->
    <div class="register-container">
        <h2>Create an Account</h2>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <form method="POST" onsubmit="return validateForm()">
            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Username:</label>
            <input type="text" name="username" required>

            <label>Password:</label>
            <input type="password" id="password" name="password" required>

            <label>Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <p class="error" id="error-message">Passwords do not match.</p>

            <button type="submit" class="register-btn">Register</button>
        </form>

        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>

    <!-- JavaScript for Validation & Dark Mode -->
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                return false; // Prevent form submission
            } else {
                errorMessage.style.display = "none";
                return true;
            }
        }

        function toggleDarkMode() {
        const body = document.body;
        const toggleBtn = document.getElementById("darkModeToggle");

        // Toggle dark mode class
        body.classList.toggle("dark-mode");

        // Check if dark mode is active and update button text/icon
        if (body.classList.contains("dark-mode")) {
            toggleBtn.innerHTML = "‚òÄÔ∏è Light Mode";
            localStorage.setItem("darkMode", "enabled"); // Save preference
        } else {
            toggleBtn.innerHTML = "üåô Dark Mode";
            localStorage.setItem("darkMode", "disabled"); // Save preference
        }
    }

    // Load dark mode preference when page loads
    window.onload = function () {
        const toggleBtn = document.getElementById("darkModeToggle");
        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
            toggleBtn.innerHTML = "‚òÄÔ∏è Light Mode";
        }
    };
    </script>

</body>
</html>
